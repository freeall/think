<!DOCTYPE html>
<html>
	<head>
		<title>Can you see?</title>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<style type="text/css">
		/* #708FA3, #486F88, #29526D, #123752, #032236 */
			html, body, #level {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			.clear {
				clear: both;
			}
			.box {
				background-color: #708fa3;
				float: left;
				-webkit-transition: background-color 100ms linear;
				-moz-transition: background-color 100ms linear;
				-o-transition: background-color 100ms linear;
				-ms-transition: background-color 100ms linear;
				transition: background-color 100ms linear;
				opacity: 1;
			}
			.box.filled {
				background-color: #486F88;	
			}
			.restart {
				background-color: #D8CB6D;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				-webkit-transition: opacity 500ms linear;
				-moz-transition: opacity 500ms linear;
				-o-transition: opacity 500ms linear;
				-ms-transition: opacity 500ms linear;
				transition: opacity 500ms linear;
			}
			.restart.fade {
				opacity: 1;
			}
			.next {
				background-color: #13671D;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				-webkit-transition: opacity 500ms linear;
				-moz-transition: opacity 500ms linear;
				-o-transition: opacity 500ms linear;
				-ms-transition: opacity 500ms linear;
				transition: opacity 500ms linear;	
			}
			.next.fade {
				opacity: 1;
			}
			.w1 { width: 100%; }
			.w2 { width: 50%; }
			.w3 { width: 33.333%; }
			.w4 { width: 25%; }
			.h1 { height: 100%; }
			.h2 { height: 50%; }
			.h3 { height: 33.333%; }
			.h4 { height: 25%; }
		</style>
	</head>
	<body>
		<div id="level"></div>
		<script src="bundle.js"></script>
	</body>
</html>
